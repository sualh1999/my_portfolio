  <text x="180" y="200" font-family="Arial, sans-serif" font-size="16" fill="#666666" text-anchor="middle">Total Jobs</text>
  
  <rect x="300" y="130" width="200" height="100" rx="5" fill="#198754" fillOpacity="0.1" stroke="#198754" stroke-width="1"/>
