  <text x="690" y="85" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">Jobs</text>
  
  <!-- Dashboard Stats -->
  <rect x="80" y="130" width="200" height="100" rx="5" fill="#0d6efd" fillOpacity="0.1" stroke="#0d6efd" stroke-width="1"/>
