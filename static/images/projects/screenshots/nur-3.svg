<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="450" fill="#f5f5f5"/>
  <rect x="50" y="50" width="700" height="350" rx="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="50" y="50" width="700" height="60" rx="10" fill="#f8f9fa"/>
  <text x="100" y="85" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#333333">Nur Quran Center</text>
  
  <!-- Navigation -->
  <text x="500" y="85" font-family="Arial, sans-serif" font-size="16" fill="#333333">Home</text>
  <text x="550" y="85" font-family="Arial, sans-serif" font-size="16" fill="#333333">About</text>
  <text x="600" y="85" font-family="Arial, sans-serif" font-size="16" fill="#333333">Classes</text>
  <text x="670" y="85" font-family="Arial, sans-serif" font-size="16" fill="#007bff">Contact</text>
  
  <!-- Contact Form -->
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333333" text-anchor="middle">Register for Classes</text>
  
  <!-- Form Fields -->
  <rect x="200" y="180" width="400" height="40" rx="5" fill="#ffffff" stroke="#ced4da" stroke-width="1"/>
  <text x="210" y="205" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">Full Name</text>
  
  <rect x="200" y="230" width="400" height="40" rx="5" fill="#ffffff" stroke="#ced4da" stroke-width="1"/>
  <text x="210" y="255" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">Email Address</text>
  
  <rect x="200" y="280" width="400" height="40" rx="5" fill="#ffffff" stroke="#ced4da" stroke-width="1"/>
  <text x="210" y="305" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">Phone Number</text>
  
  <!-- Submit Button -->
  <rect x="200" y="340" width="400" height="40" rx="5" fill="#007bff"/>
  <text x="400" y="365" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Submit Registration</text>
</svg>