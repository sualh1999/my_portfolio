<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="450" fill="#f5f5f5"/>
  <rect x="100" y="50" width="600" height="350" rx="15" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Telegram Header -->
  <rect x="100" y="50" width="600" height="60" rx="15" fill="#0088cc"/>
  <text x="140" y="90" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff">Maroset Bot</text>
  
  <!-- Chat Bubble - Job Listing -->
  <rect x="140" y="130" width="520" height="220" rx="10" fill="#e5f7ff"/>
  
  <!-- Job Header -->
  <text x="160" y="160" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333333">Senior Python Developer</text>
  <text x="160" y="185" font-family="Arial, sans-serif" font-size="16" fill="#0088cc">TechCorp Inc.</text>
  
  <!-- Job Details -->
  <text x="160" y="215" font-family="Arial, sans-serif" font-size="15" fill="#333333">Requirements:</text>
  <text x="180" y="240" font-family="Arial, sans-serif" font-size="14" fill="#555555">• 5+ years experience with Python</text>
  <text x="180" y="265" font-family="Arial, sans-serif" font-size="14" fill="#555555">• Expertise in Django and Flask</text>
  <text x="180" y="290" font-family="Arial, sans-serif" font-size="14" fill="#555555">• Familiarity with AWS services</text>
  
  <text x="160" y="320" font-family="Arial, sans-serif" font-size="15" fill="#333333">Salary: $80,000 - $120,000 | Remote (Worldwide)</text>
  
  <!-- Apply Button -->
  <rect x="390" y="290" width="250" height="40" rx="20" fill="#28a745"/>
  <text x="515" y="315" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Apply for this position</text>
  
  <!-- Navigation -->
  <rect x="140" y="370" width="120" height="30" rx="15" fill="#ffffff" stroke="#0088cc" stroke-width="2"/>
  <text x="200" y="390" font-family="Arial, sans-serif" font-size="14" fill="#0088cc" text-anchor="middle">◀ Previous</text>
  
  <rect x="270" y="370" width="60" height="30" rx="15" fill="#0088cc"/>
  <text x="300" y="390" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">1/12</text>
  
  <rect x="340" y="370" width="120" height="30" rx="15" fill="#ffffff" stroke="#0088cc" stroke-width="2"/>
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="14" fill="#0088cc" text-anchor="middle">Next ▶</text>
