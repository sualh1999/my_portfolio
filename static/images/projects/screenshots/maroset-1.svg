  <rect x="340" y="270" width="180" height="40" rx="20" fill="#ffffff" stroke="#0088cc" stroke-width="2"/>
  <text x="430" y="295" font-family="Arial, sans-serif" font-size="16" fill="#0088cc" text-anchor="middle">Register Company</text>
  
  <!-- Status Text -->
  <text x="140" y="350" font-family="Arial, sans-serif" font-size="14" fill="#999999">Active jobs: 143 | Companies: 56 | Users: 1,235</text>
