<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="100%" height="100%">
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Dashboard Background -->
  <rect x="100" y="100" width="600" height="400" rx="5" ry="5" fill="#fff" stroke="#ddd" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="100" y="100" width="600" height="60" rx="5" ry="5" fill="#3776AB"/>
  <text x="130" y="140" font-family="Arial" font-size="20" font-weight="bold" fill="#fff">Business Intelligence Dashboard</text>
  
  <!-- Chart 1: Bar Chart -->
  <rect x="120" y="180" width="260" height="140" rx="5" ry="5" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <text x="140" y="200" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Monthly Revenue</text>
  
  <!-- Bars -->
  <rect x="140" y="260" width="30" height="40" fill="#3776AB"/>
  <rect x="180" y="230" width="30" height="70" fill="#3776AB"/>
  <rect x="220" y="210" width="30" height="90" fill="#3776AB"/>
  <rect x="260" y="220" width="30" height="80" fill="#3776AB"/>
  <rect x="300" y="240" width="30" height="60" fill="#3776AB"/>
  
  <!-- X-Axis -->
  <line x1="140" y1="300" x2="330" y2="300" stroke="#333" stroke-width="1"/>
  <text x="155" y="315" font-family="Arial" font-size="10" fill="#666">Jan</text>
  <text x="195" y="315" font-family="Arial" font-size="10" fill="#666">Feb</text>
  <text x="235" y="315" font-family="Arial" font-size="10" fill="#666">Mar</text>
  <text x="275" y="315" font-family="Arial" font-size="10" fill="#666">Apr</text>
  <text x="315" y="315" font-family="Arial" font-size="10" fill="#666">May</text>
  
  <!-- Chart 2: Pie Chart -->
  <rect x="420" y="180" width="260" height="140" rx="5" ry="5" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <text x="440" y="200" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Sales Distribution</text>
  
  <!-- Pie Chart -->
  <circle cx="550" cy="250" r="50" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <path d="M550,250 L550,200 A50,50 0 0,1 600,250 Z" fill="#3776AB"/>
  <path d="M550,250 L600,250 A50,50 0 0,1 550,300 Z" fill="#E34C26"/>
  <path d="M550,250 L550,300 A50,50 0 0,1 500,250 Z" fill="#092E20"/>
  <path d="M550,250 L500,250 A50,50 0 0,1 550,200 Z" fill="#FFD700"/>
  
  <!-- Chart 3: Line Chart -->
  <rect x="120" y="340" width="560" height="140" rx="5" ry="5" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <text x="140" y="360" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Website Traffic</text>
  
  <!-- Line -->
  <polyline points="140,440 200,420 260,430 320,410 380,370 440,390 500,380 560,420 620,400" fill="none" stroke="#3776AB" stroke-width="2"/>
  
  <!-- Data Points -->
  <circle cx="140" cy="440" r="4" fill="#3776AB"/>
  <circle cx="200" cy="420" r="4" fill="#3776AB"/>
  <circle cx="260" cy="430" r="4" fill="#3776AB"/>
  <circle cx="320" cy="410" r="4" fill="#3776AB"/>
  <circle cx="380" cy="370" r="4" fill="#3776AB"/>
  <circle cx="440" cy="390" r="4" fill="#3776AB"/>
  <circle cx="500" cy="380" r="4" fill="#3776AB"/>
  <circle cx="560" cy="420" r="4" fill="#3776AB"/>
  <circle cx="620" cy="400" r="4" fill="#3776AB"/>
  
  <!-- X-Axis -->
  <line x1="140" y1="460" x2="620" y2="460" stroke="#333" stroke-width="1"/>
</svg>