<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="100%" height="100%">
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Todo App Container -->
  <rect x="200" y="100" width="400" height="400" rx="5" ry="5" fill="#fff" stroke="#ddd" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="200" y="100" width="400" height="60" rx="5" ry="5" fill="#3776AB"/>
  <text x="340" y="140" font-family="Arial" font-size="24" font-weight="bold" fill="#fff">TODO App</text>
  
  <!-- Add Todo Input -->
  <rect x="220" y="180" width="360" height="50" rx="5" ry="5" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <text x="240" y="210" font-family="Arial" font-size="14" fill="#999">Add a new task...</text>
  <rect x="540" y="180" width="40" height="50" rx="0" ry="0" fill="#3776AB"/>
  <text x="552" y="210" font-family="Arial" font-size="24" font-weight="bold" fill="#fff">+</text>
  
  <!-- Filters -->
  <rect x="220" y="250" width="360" height="40" rx="5" ry="5" fill="#f8f9fa" stroke="#ddd" stroke-width="1"/>
  <text x="240" y="275" font-family="Arial" font-size="14" font-weight="bold" fill="#3776AB">All</text>
  <text x="290" y="275" font-family="Arial" font-size="14" fill="#666">Active</text>
  <text x="360" y="275" font-family="Arial" font-size="14" fill="#666">Completed</text>
  <text x="500" y="275" font-family="Arial" font-size="14" fill="#999">3 items left</text>
  
  <!-- Todo Items -->
  <g>
    <!-- Item 1 (completed) -->
    <rect x="220" y="310" width="360" height="50" rx="5" ry="5" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <circle cx="245" cy="335" r="12" fill="#fff" stroke="#3776AB" stroke-width="2"/>
    <path d="M240,335 L245,340 L255,330" stroke="#3776AB" stroke-width="2" fill="none"/>
    <text x="270" y="340" font-family="Arial" font-size="16" fill="#999" text-decoration="line-through">Complete portfolio website</text>
  </g>
  
  <g>
    <!-- Item 2 (active) -->
    <rect x="220" y="370" width="360" height="50" rx="5" ry="5" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <circle cx="245" cy="395" r="12" fill="#fff" stroke="#ddd" stroke-width="2"/>
    <text x="270" y="400" font-family="Arial" font-size="16" fill="#333">Learn more about HTMX</text>
  </g>
  
  <g>
    <!-- Item 3 (active) -->
    <rect x="220" y="430" width="360" height="50" rx="5" ry="5" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <circle cx="245" cy="455" r="12" fill="#fff" stroke="#ddd" stroke-width="2"/>
    <text x="270" y="460" font-family="Arial" font-size="16" fill="#333">Build a Flask microservice</text>
  </g>
</svg>