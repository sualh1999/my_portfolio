<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="100%" height="100%">
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Chat Interface Background -->
  <rect x="150" y="100" width="500" height="400" rx="10" ry="10" fill="#fff" stroke="#ddd" stroke-width="2"/>
  
  <!-- Chat Bubbles -->
  <g>
    <!-- Left bubble -->
    <rect x="180" y="150" width="200" height="60" rx="15" ry="15" fill="#e1f5fe" stroke="#81d4fa" stroke-width="1"/>
    <text x="200" y="180" font-family="Arial" font-size="14" fill="#333">Hello, how are you?</text>
    <text x="200" y="200" font-family="Arial" font-size="10" fill="#666">User 1 - 10:30 AM</text>
  </g>
  
  <g>
    <!-- Right bubble -->
    <rect x="420" y="230" width="200" height="60" rx="15" ry="15" fill="#3776AB" stroke="#2c5c8a" stroke-width="1"/>
    <text x="440" y="260" font-family="Arial" font-size="14" fill="#fff">I'm doing great! Thanks for asking.</text>
    <text x="440" y="280" font-family="Arial" font-size="10" fill="#e8f5ff">User 2 - 10:32 AM</text>
  </g>
  
  <g>
    <!-- Left bubble -->
    <rect x="180" y="310" width="200" height="60" rx="15" ry="15" fill="#e1f5fe" stroke="#81d4fa" stroke-width="1"/>
    <text x="200" y="340" font-family="Arial" font-size="14" fill="#333">What are you working on?</text>
    <text x="200" y="360" font-family="Arial" font-size="10" fill="#666">User 1 - 10:35 AM</text>
  </g>
  
  <g>
    <!-- Right bubble -->
    <rect x="420" y="390" width="200" height="80" rx="15" ry="15" fill="#3776AB" stroke="#2c5c8a" stroke-width="1"/>
    <text x="440" y="420" font-family="Arial" font-size="14" fill="#fff">I'm building a real-time chat</text>
    <text x="440" y="440" font-family="Arial" font-size="14" fill="#fff">app with Flask and WebSockets!</text>
    <text x="440" y="460" font-family="Arial" font-size="10" fill="#e8f5ff">User 2 - 10:36 AM</text>
  </g>
  
  <!-- Input Area -->
  <rect x="150" y="520" width="500" height="50" rx="25" ry="25" fill="#fff" stroke="#ddd" stroke-width="2"/>
  <text x="230" y="550" font-family="Arial" font-size="14" fill="#999">Type your message here...</text>
  <circle cx="180" cy="545" r="15" fill="#3776AB"/>
  <circle cx="620" cy="545" r="15" fill="#3776AB"/>
</svg>