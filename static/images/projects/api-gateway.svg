<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="100%" height="100%">
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- API Gateway Box -->
  <rect x="300" y="150" width="200" height="100" rx="5" ry="5" fill="#3776AB" stroke="#2c5c8a" stroke-width="2"/>
  <text x="350" y="205" font-family="Arial" font-size="18" font-weight="bold" fill="#fff">API Gateway</text>
  
  <!-- Client -->
  <rect x="100" y="250" width="120" height="60" rx="5" ry="5" fill="#fff" stroke="#ddd" stroke-width="2"/>
  <text x="135" y="285" font-family="Arial" font-size="14" fill="#333">Client</text>
  
  <!-- Arrow from Client to Gateway -->
  <line x1="220" y1="280" x2="300" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="230" y="235" font-family="Arial" font-size="12" fill="#666">Request</text>
  
  <!-- Microservices -->
  <rect x="580" y="100" width="120" height="60" rx="5" ry="5" fill="#E34C26" stroke="#c13a20" stroke-width="2"/>
  <text x="595" y="135" font-family="Arial" font-size="14" fill="#fff">Auth Service</text>
  
  <rect x="580" y="200" width="120" height="60" rx="5" ry="5" fill="#092E20" stroke="#051c14" stroke-width="2"/>
  <text x="585" y="235" font-family="Arial" font-size="14" fill="#fff">Products API</text>
  
  <rect x="580" y="300" width="120" height="60" rx="5" ry="5" fill="#FFD700" stroke="#d4b106" stroke-width="2"/>
  <text x="585" y="335" font-family="Arial" font-size="14" fill="#333">Orders API</text>
  
  <rect x="580" y="400" width="120" height="60" rx="5" ry="5" fill="#6c757d" stroke="#545b62" stroke-width="2"/>
  <text x="585" y="435" font-family="Arial" font-size="14" fill="#fff">Users API</text>
  
  <!-- Arrows from Gateway to Services -->
  <line x1="500" y1="180" x2="580" y2="130" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="200" x2="580" y2="230" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="220" x2="580" y2="330" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="240" x2="580" y2="430" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Database -->
  <rect x="400" y="450" width="140" height="60" rx="5" ry="5" fill="#fff" stroke="#ddd" stroke-width="2"/>
  <text x="425" y="485" font-family="Arial" font-size="14" fill="#333">Database</text>
  <line x1="450" y1="450" x2="450" y2="250" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Marker definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>