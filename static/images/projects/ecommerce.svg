<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="100%" height="100%">
  <rect width="800" height="600" fill="#f5f5f5"/>
  <g transform="translate(150,100)">
    <!-- Shopping Cart Icon -->
    <path d="M90,30 L450,30 L400,180 L140,180 Z" fill="#3776AB" opacity="0.8"/>
    <circle cx="200" cy="230" r="20" fill="#222"/>
    <circle cx="380" cy="230" r="20" fill="#222"/>
    
    <!-- Microservices Nodes -->
    <circle cx="160" cy="310" r="40" fill="#E34C26" opacity="0.7"/>
    <circle cx="260" cy="320" r="40" fill="#3776AB" opacity="0.7"/>
    <circle cx="360" cy="310" r="40" fill="#092E20" opacity="0.7"/>
    
    <!-- Connection Lines -->
    <line x1="160" y1="310" x2="260" y2="320" stroke="#333" stroke-width="3"/>
    <line x1="260" y1="320" x2="360" y2="310" stroke="#333" stroke-width="3"/>
    <line x1="160" y1="310" x2="200" y2="230" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="360" y1="310" x2="380" y2="230" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Service Labels -->
    <text x="140" y="360" font-family="Arial" font-size="14" fill="#333">Users</text>
    <text x="235" y="370" font-family="Arial" font-size="14" fill="#333">Orders</text>
    <text x="325" y="360" font-family="Arial" font-size="14" fill="#333">Products</text>
  </g>
</svg>