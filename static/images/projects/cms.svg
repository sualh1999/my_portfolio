  <!-- Main Content Area -->
  <rect x="280" y="100" width="420" height="400" rx="0" ry="0" fill="#fff"/>
  
  <!-- Content Header -->
  <rect x="280" y="100" width="420" height="60" rx="0" ry="0" fill="#f8f9fa" stroke="#ddd" stroke-width="1"/>
  <text x="310" y="135" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Content Management</text>
  
  <!-- Content Type Selector -->
  <rect x="300" y="180" width="380" height="40" rx="5" ry="5" fill="#f8f9fa" stroke="#ddd" stroke-width="1"/>
  <text x="320" y="205" font-family="Arial" font-size="14" fill="#333">Content Type: Article</text>
  <path d="M660,195 L650,185 L640,195" fill="none" stroke="#666" stroke-width="2"/>
  
  <!-- Content Items -->
  <rect x="300" y="240" width="380" height="60" rx="5" ry="5" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <text x="320" y="270" font-family="Arial" font-size="16" font-weight="bold" fill="#3776AB">Getting Started with Django</text>
  <text x="320" y="290" font-family="Arial" font-size="12" fill="#666">Published: March 15, 2025</text>
  <rect x="620" y="260" width="40" height="20" rx="10" ry="10" fill="#28a745"/>
  <text x="628" y="274" font-family="Arial" font-size="12" fill="#fff">Live</text>
  
  <rect x="300" y="310" width="380" height="60" rx="5" ry="5" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <text x="320" y="340" font-family="Arial" font-size="16" font-weight="bold" fill="#3776AB">Python Best Practices</text>
  <text x="320" y="360" font-family="Arial" font-size="12" fill="#666">Draft: March 20, 2025</text>
  <rect x="620" y="330" width="40" height="20" rx="10" ry="10" fill="#6c757d"/>
  <text x="625" y="344" font-family="Arial" font-size="12" fill="#fff">Draft</text>
  
  <rect x="300" y="380" width="380" height="60" rx="5" ry="5" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <text x="320" y="410" font-family="Arial" font-size="16" font-weight="bold" fill="#3776AB">Advanced Django ORM</text>
  <text x="320" y="430" font-family="Arial" font-size="12" fill="#666">Published: March 10, 2025</text>
  <rect x="620" y="400" width="40" height="20" rx="10" ry="10" fill="#28a745"/>
  <text x="628" y="414" font-family="Arial" font-size="12" fill="#fff">Live</text>
