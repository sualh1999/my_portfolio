  <!-- Left Sidebar -->
  <rect x="100" y="100" width="180" height="400" rx="5" ry="5" fill="#092E20"/>
  
  <!-- Sidebar Menu Items -->
  <rect x="120" y="140" width="140" height="40" rx="5" ry="5" fill="#0d4032"/>
  <text x="150" y="165" font-family="Arial" font-size="14" fill="#fff">Dashboard</text>
  
  <rect x="120" y="190" width="140" height="40" rx="5" ry="5" fill="#3776AB"/>
  <text x="150" y="215" font-family="Arial" font-size="14" fill="#fff">Content</text>
  
  <rect x="120" y="240" width="140" height="40" rx="5" ry="5" fill="#0d4032"/>
  <text x="150" y="265" font-family="Arial" font-size="14" fill="#fff">Media</text>
  
  <rect x="120" y="290" width="140" height="40" rx="5" ry="5" fill="#0d4032"/>
